apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: operation-carlife-order-job
spec:
  schedule: "01 00 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          imagePullSecrets:
            - name: regsecret
          containers:
            - name: operation-carlife-order-job
              imagePullPolicy: Always
          restartPolicy: Never